<script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="./js/template.js"></script>
<script type="text/javascript" src="../node_modules/swiper/dist/js/swiper.min.js"></script>
<script type="text/javascript" src="./template/index/carousel.html"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript">
    $(function () {
      let cityArr = ['北京', '上海', '广州', '深圳', '成都', '天津', '南京', '杭州', '重庆', '苏州', '武汉', '长沙', '济南',
                      '郑州', '西安', '沈阳', '福州', '厦门', '南昌', '合肥', '宁波', '无锡', '青岛', '大连', '东莞', '佛山',
                      '石家庄', '哈尔滨', '太原', '昆明', '贵阳', '南宁', '温州']
      new Swiper('.swiper-container',{
        loop:true,
        autoplay:true,
        effect:'fade',
        speed:500,
        pagination: {
          el: '.swiper-pagination',
          clickable:true,
        },
      })



      $.getJSON('../data/index.json',function (indexData) {
        $.get('template/index/carousel.html', function (data) {
          let render = template.compile(data)
          let carouselTmp = render({indexData: indexData})
          $('.carousel_list').append(carouselTmp)
        })

        $.get('template/index/content.html', function (data) {
          let render = template.compile(data)
          let contentTmp = render({indexData: indexData})
          $('#content').prepend(contentTmp)
        })
      })
      $.get('template/index/footer.html', function (data) {
        let render = template.compile(data)
        let footerTmp = render({cityArr})
        $('.city_list').append(footerTmp)
      })

      
      
      
      
    })
</script>
